<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--==============CSS=============-->
    <link rel="stylesheet" href="style.css">

    <!---========== iconscout CSS ===========-->
    <link rel="stylesheet" href="http://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Responsive Registration Form</title>
</head>
<body>
    <div class="container">
        <header>Registration</header>
        <form action="#">
            <div class="form fast">
                <div class="details personal">
                    <span class="title">Personal Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter your name"required>
                        </div>

                        <div class="input-field">
                            <label>Date Of Birth</label>
                            <input type="date" placeholder="Enter birth of Date"required>
                        </div>

                        <div class="input-field">
                            <label>Email</label>
                            <input type="Email" placeholder="Enter your Email"required>
                        </div>

                        <div class="input-field">
                            <label>Mobile Number</label>
                            <input type="text" placeholder="Enter Mobile Number"required>
                        </div>
                        
                        <div class="input-field">
                            <label>Gender</label>
                            <input type="text" placeholder="Enter your Gender"required>
                        </div>

                        <div class="input-field">
                            <label>Occupation</label>
                            <input type="Email" placeholder="Enter your Occupation"required>
                        </div>
                    </div>
                </div>


                <div class="details ID">
                    <span class="title">Identity Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>ID Type</label>
                            <input type="text" placeholder="Enter Type of ID"required>
                        </div>

                        <div class="input-field">
                            <label>ID Number</label>
                            <input type="text" placeholder="Enter ID Numberr"required>
                        </div>

                        <div class="input-field">
                            <label>Issued Authority</label>
                            <input type="text" placeholder="Enter Issued Authority"required>
                        </div>

                        <div class="input-field">
                            <label>Issued State</label>
                            <input type="text" placeholder="Enter Issued State"required>
                        </div>

                      

                        <div class="input-field">
                            <label>Issued Date</label>
                            <input type="date" placeholder="Enter Issued Date"required>
                        </div>

                        <div class="input-field">
                            <label>Expiry Date</label>
                            <input type="date" placeholder="Enter Expiry Date"required>
                        </div>
                    </div>
                    <button class="nextBtn">
                        <span class="btnText">Next</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div>
            </div>

           

            <div class="form second">
                <div class="details address">
                    <span class="title">Address Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Address Type</label>
                            <input type="text" placeholder="Enter Address Type"required>
                        </div>

                        <div class="input-field">
                            <label>Nationality</label>
                            <input type="text" placeholder="Enter Nationality"required>
                        </div>

                        <div class="input-field">
                            <label>State</label>
                            <input type="Email" placeholder="Enter your State"required>
                        </div>

                        <div class="input-field">
                            <label>District</label>
                            <input type="text" placeholder="Enter District Name"required>
                        </div>
                        
                        <div class="input-field">
                            <label>Block Number</label>
                            <input type="number" placeholder="Enter Block Number"required>
                        </div>

                        <div class="input-field">
                            <label>Ward Number</label>
                            <input type="Number" placeholder="Enter your Ward Number"required>
                        </div>
                    </div>
                </div>


                <div class="details Family">
                    <span class="title">Family Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Father Name</label>
                            <input type="text" placeholder="Enter your Father name"required>
                        </div>

                        <div class="input-field">
                            <label>Mother Name</label>
                            <input type="text" placeholder="Enter your mother name "required>
                        </div>

                        <div class="input-field">
                            <label>GrandFather Name</label>
                            <input type="text" placeholder="Enter your GrandFather name "required>
                        </div>

                        <div class="input-field">
                            <label>Spouse Name</label>
                            <input type="text" placeholder="Enter your Spouse Name"required>
                        </div>

                      

                        <div class="input-field">
                            <label>Father In Law </label>
                            <input type="text" placeholder="Enter Father In law name"required>
                        </div>

                        <div class="input-field">
                            <label>Mother In Law</label>
                            <input type="text" placeholder="Enter your Mother In Law name"required>
                        </div>
                    </div>
                  <div class="buttons">
                    <div class="backBtn">
                        <i class="uil uil-navigator"></i>
                        <span class="btnText">Back</span>
                       
                    </div>
                  

                    <button class="nextBtn">
                        <span class="btnText">Next</span>
                        <i class="uil uil-navigator"></i>
                    </button>

                  </div>
                </div>
            </div>

        </form>
    </div>

    <script src="script.js"></script>

</body>
</html>
